<!DOCTYPE html>

        <style>
            ul

                list-style-type:none;
                margin:  0;
                padding: 0;
                overflow:  hidden;
                background-color: gray;
            }

            li
            {
                float: left;
            }

            li a , .dropdownbtn 
            {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 20px 16px ;
                text-decoration: none;
            }

            li a:hover,.dropdown:hover .dropdownbtn
            {
                color: black;
                background-color: white;
            }
            li.dropdown
            {
                display: inline-block;
            }
            .dropdown-content
            {
                display: none;
                position: absolute;
                min-width: 160px;
            }
            .dropdown-content a
            {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown:hover .dropdown-content
            {
                display: block;
            }
        </style>
